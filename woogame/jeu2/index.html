<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Mignon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles Généraux et Nouveau Background Mignon */
        body {
            font-family: 'Caveat', cursive; /* Utilisation de la nouvelle police */
            background-color: #ffe8d6; /* Fond très clair et doux */
            background-image: linear-gradient(135deg, #f0e7d7 25%, transparent 25%),
                              linear-gradient(225deg, #f0e7d7 25%, transparent 25%),
                              linear-gradient(45deg, #f0e7d7 25%, transparent 25%),
                              linear-gradient(315deg, #f0e7d7 25%, #ffe8d6 25%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, 20px 0px;
            color: #776e65;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* En-tête du jeu */
        .game-title {
            font-size: 70px; /* Taille de police plus grande pour le titre */
            font-weight: bold;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin-bottom: 20px;
        }

        .score-container {
            background-color: #a49182;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .new-game-btn {
            background-color: #8c7b6c;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .new-game-btn:hover {
            background-color: #a49182;
            transform: translateY(-2px);
        }

        /* Plateau de jeu */
        #game-board {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 12px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .tile {
            width: 90px;
            height: 90px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, background-color 0.2s, color 0.2s;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.5); /* Effet de contour léger */
        }

        /* Couleurs et tailles de tuiles pour un design mignon */
        .x2 { background-color: #eee4da; color: #776e65; }
        .x4 { background-color: #ede0c8; color: #776e65; }
        .x8 { background-color: #f2b179; color: #f9f6f2; }
        .x16 { background-color: #f59563; color: #f9f6f2; }
        .x32 { background-color: #f67c5f; color: #f9f6f2; }
        .x64 { background-color: #f65e3b; color: #f9f6f2; }
        .x128 { background-color: #edcf72; color: #f9f6f2; font-size: 40px; }
        .x256 { background-color: #edcc61; color: #f9f6f2; font-size: 40px; }
        .x512 { background-color: #edc850; color: #f9f6f2; font-size: 35px; }
        .x1024 { background-color: #edc53f; color: #f9f6f2; font-size: 30px; }
        .x2048 { background-color: #edc22e; color: #f9f6f2; font-size: 30px; }
        
        /* Les tuiles plus grandes ont une taille de police plus petite pour s'adapter */
        .x4096, .x8192 { font-size: 25px; }
        
        /* Message de fin de jeu */
        #game-status {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            color: #776e65;
            font-family: 'Arial', sans-serif; /* Revenir à une police lisible pour le message de fin */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 class="game-title">2048 Mignon</h1>
        <div class="header">
            <div class="score-container">Score: <span id="score">0</span></div>
            <button class="new-game-btn" onclick="init()">Nouveau jeu</button>
        </div>
        <div id="game-board"></div>
    </div>

    <div id="game-status">
        <p id="message"></p>
    </div>

    <script>
        // ==== VARIABLES GLOBALES ====
        let board;
        let score = 0;
        const rows = 4;
        const cols = 4;
        const winValue = 2048;

        // ==== INITIALISATION DU JEU ====
        window.onload = function() {
            init();
        }

        function init() {
            board = Array(rows).fill(null).map(() => Array(cols).fill(0));
            score = 0;
            updateScore(0);
            hideStatus();
            createInitialTiles();
            drawBoard();
        }

        function createInitialTiles() {
            addRandomTile();
            addRandomTile();
        }

        // ==== MISE À JOUR VISUELLE DU PLATEAU ====
        function drawBoard() {
            const boardElement = document.getElementById("game-board");
            boardElement.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const tileValue = board[r][c];
                    const tileElement = document.createElement("div");
                    tileElement.classList.add("tile");
                    if (tileValue > 0) {
                        tileElement.innerText = tileValue;
                        tileElement.classList.add("x" + tileValue);
                    }
                    boardElement.appendChild(tileElement);
                }
            }
        }

        function updateScore(newScore) {
            score = newScore;
            document.getElementById("score").innerText = score;
        }

        function showStatus(message, isVictory) {
            const statusElement = document.getElementById("game-status");
            const messageElement = document.getElementById("message");
            messageElement.innerText = message;
            statusElement.style.display = 'flex';
        }

        function hideStatus() {
            document.getElementById("game-status").style.display = 'none';
        }

        // ==== LOGIQUE DE DÉPLACEMENT ====
        document.addEventListener('keyup', handleKey);

        function handleKey(e) {
            if (e.key === 'ArrowLeft') { moveLeft(); }
            else if (e.key === 'ArrowRight') { moveRight(); }
            else if (e.key === 'ArrowUp') { moveUp(); }
            else if (e.key === 'ArrowDown') { moveDown(); }

            checkGameOver();
        }

        function moveLeft() {
            let moved = false;
            for (let r = 0; r < rows; r++) {
                let row = board[r];
                let originalRow = [...row];
                row = filterZeroes(row);
                row = combine(row);
                row = filterZeroes(row);
                while (row.length < cols) {
                    row.push(0);
                }
                board[r] = row;
                if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
                    moved = true;
                }
            }
            if (moved) {
                addRandomTile();
                drawBoard();
            }
        }

        function moveRight() {
            let moved = false;
            for (let r = 0; r < rows; r++) {
                let row = board[r];
                let originalRow = [...row];
                row.reverse();
                row = filterZeroes(row);
                row = combine(row);
                row = filterZeroes(row);
                while (row.length < cols) {
                    row.push(0);
                }
                row.reverse();
                board[r] = row;
                if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
                    moved = true;
                }
            }
            if (moved) {
                addRandomTile();
                drawBoard();
            }
        }

        function moveUp() {
            let moved = false;
            let originalBoard = JSON.parse(JSON.stringify(board));
            for (let c = 0; c < cols; c++) {
                let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                col = filterZeroes(col);
                col = combine(col);
                col = filterZeroes(col);
                while (col.length < rows) {
                    col.push(0);
                }
                for (let r = 0; r < rows; r++) {
                    board[r][c] = col[r];
                }
            }
            if (JSON.stringify(originalBoard) !== JSON.stringify(board)) {
                moved = true;
            }
            if (moved) {
                addRandomTile();
                drawBoard();
            }
        }

        function moveDown() {
            let moved = false;
            let originalBoard = JSON.parse(JSON.stringify(board));
            for (let c = 0; c < cols; c++) {
                let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                col.reverse();
                col = filterZeroes(col);
                col = combine(col);
                col = filterZeroes(col);
                while (col.length < rows) {
                    col.push(0);
                }
                col.reverse();
                for (let r = 0; r < rows; r++) {
                    board[r][c] = col[r];
                }
            }
            if (JSON.stringify(originalBoard) !== JSON.stringify(board)) {
                moved = true;
            }
            if (moved) {
                addRandomTile();
                drawBoard();
            }
        }

        function filterZeroes(arr) {
            return arr.filter(num => num !== 0);
        }

        function combine(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1] && arr[i] !== 0) {
                    const mergedValue = arr[i] * 2;
                    arr[i] = mergedValue;
                    arr[i + 1] = 0;
                    updateScore(score + mergedValue);
                }
            }
            return arr;
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 0) {
                        emptyCells.push({ r: r, c: c });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const newValue = Math.random() < 0.9 ? 2 : 4;
                board[randomCell.r][randomCell.c] = newValue;
            }
        }

        // ==== VÉRIFICATION DE LA FIN DE JEU ====
        function checkGameOver() {
            if (isWin()) {
                showStatus("Bravo, tu as gagné !", true);
                return;
            }
            if (!canMove()) {
                showStatus("Dommage, tu as perdu !", false);
            }
        }

        function isWin() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === winValue) {
                        return true;
                    }
                }
            }
            return false;
        }

        function canMove() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 0) {
                        return true;
                    }
                }
            }
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (c < cols - 1 && board[r][c] === board[r][c + 1]) {
                        return true;
                    }
                    if (r < rows - 1 && board[r][c] === board[r + 1][c]) {
                        return true;
                    }
                }
            }
            return false;
        }
    </script>
</body>
</html>

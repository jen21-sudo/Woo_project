        }

        .game-container {

            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7); /* Transparence pour voir le fond */
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 0.5em;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .definition-box {
            background-color: #f7f7f7;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            font-size: 1.2em;
            line-height: 1.6;
        }

        .word-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Pour les mots très longs */
            margin-bottom: 20px;
        }

        .letter-box {
            width: 45px;
            height: 45px;
            background-color: #d1d1d1;
            color: #fff;
            border-radius: 10px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            transition: background-color 0.3s ease-in, transform 0.3s ease-in;
        }

        .correct-letter {
            background-color: #8c7b6c;
            transform: scale(1.1);
        }

        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #answer-input {
            width: 80%;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            transition: border-color 0.3s;
        }

        #answer-input:focus {
            outline: none;
            border-color: #8c7b6c;
        }

        #submit-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            background-color: #8c7b6c;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        #submit-btn:hover {
            transform: translateY(-2px);
            background-color: #a49182;
        }

        #status-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 25px;
        }

        .correct { color: #4CAF50; }
        .incorrect { color: #f44336; }
        .win { color: #2196F3; }
    </style>

            { definition: "Je suis un objet qui nous permet de communiquer avec d'autres personnes.", word: "TÉLÉPHONE" }

        let currentLevelIndex = 0;
        let score = 0;

        const levelElement = document.getElementById("level");
        const scoreElement = document.getElementById("score");
        const definitionElement = document.getElementById("definition");
        const wordGridElement = document.getElementById("word-grid");
        const answerInputElement = document.getElementById("answer-input");
        const submitBtn = document.getElementById("submit-btn");
        const statusMessageElement = document.getElementById("status-message");

        window.onload = startGame;

        function startGame() {
            currentLevelIndex = 0;
            score = 0;
            updateUI();
            loadLevel();
        }

        function loadLevel() {
            if (currentLevelIndex < levels.length) {
                const currentLevel = levels[currentLevelIndex];
                definitionElement.innerText = currentLevel.definition;
                createWordBoxes(currentLevel.word.length);
                answerInputElement.value = "";
                statusMessageElement.innerText = "";
            } else {
                endGame();
            }
        }

        function createWordBoxes(wordLength) {
            wordGridElement.innerHTML = '';
            for (let i = 0; i < wordLength; i++) {
                const box = document.createElement("div");
                box.classList.add("letter-box");
                wordGridElement.appendChild(box);
            }
        }

        function updateUI() {
            levelElement.innerText = currentLevelIndex + 1;
            scoreElement.innerText = score;
        }

        submitBtn.addEventListener("click", checkAnswer);
        answerInputElement.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const userAnswer = answerInputElement.value.trim().toUpperCase();
            const correctWord = levels[currentLevelIndex].word.toUpperCase();

            if (userAnswer === correctWord) {
                statusMessageElement.innerText = "Bravo ! C'est la bonne réponse !";
                statusMessageElement.className = "correct";
                score += 10;
                displayCorrectWord(correctWord);
                setTimeout(() => {
                    currentLevelIndex++;
                    updateUI();
                    loadLevel();
                }, 1500);
            } else {
                statusMessageElement.innerText = "Ce n'est pas le bon mot. Essaie encore !";
                statusMessageElement.className = "incorrect";
            }
        }

        function displayCorrectWord(word) {
            const letterBoxes = document.querySelectorAll(".letter-box");
            for (let i = 0; i < word.length; i++) {
                letterBoxes[i].innerText = word[i];
                letterBoxes[i].classList.add("correct-letter");
            }
        }

        function endGame() {
            statusMessageElement.innerText = "Félicitations ! Tu as terminé tous les niveaux !";
            statusMessageElement.className = "win";
            definitionElement.innerText = "Le jeu est terminé. Pour rejouer, rafraîchis la page.";
            answerInputElement.style.display = 'none';
            submitBtn.style.display = 'none';
        }
